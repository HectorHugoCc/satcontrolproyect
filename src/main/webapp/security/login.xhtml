<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Acceso al sistema</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
<h:body id="principal">

	<div id="cuadro">
		<p:growl id="mensajes" showDetail="true" life="2000" />

		<h:form>
			<p:panel header="Login" style="width:300px">
				<h:panelGrid columns="2" cellpadding="5">
					<!-- 				<h:outputLabel for="username" value="Usuario:" /> -->
					<p:inputText value="#{loginBean.usuario.codigo}" id="username"
						required="true" placeholder="Usuario" />

					<!-- 				<h:outputLabel for="password" value="Clave:" /> -->
					<p:password value="#{loginBean.usuario.clave}" id="password"
						required="true" placeholder="Clave" />

					<f:facet name="footer">
						<p:commandButton id="loginButton" icon="ui-icon-key"
							value="Iniciar SessiÃ³n" actionListener="#{loginBean.login}"
							update=":mensajes"
							oncomplete="handleLoginRequest(xhr, status, args)" />
					</f:facet>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
	<script type="text/javascript">
	function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
        	setTimeout(function() {
                window.location = args.view;
            }, 500);
        }
    }
	</script>

</h:body>

</html>
