<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Acceso al sistema</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<h:outputStylesheet name="login.css" library="css" />
</h:head>
<h:body id="principal">

	<div id="cuadro">

		<h:form id="frmLogin">

			<p:growl id="mensajes" showDetail="true" life="2000" />
			<p:panel header="Login" style="width:300px" widgetVar="dlg" >
				<center>
					<h:panelGrid columns="2" cellpadding="5">

						<p:inputText value="#{loginBean.usuario.codigo}" id="username"
							required="true" placeholder="Usuario" />
						<br />
						<p:password value="#{loginBean.usuario.clave}" id="password"
							required="true" placeholder="Clave" />

						<f:facet name="footer">
							<p:commandButton id="loginButton" icon="ui-icon-key"
								value="Iniciar SessiÃ³n" action="#{loginBean.login()}"
								update="mensajes"
								oncomplete="handleLoginRequest(xhr, status, args)" />
						</f:facet>

					</h:panelGrid>
				</center>
			</p:panel>
		</h:form>
	</div>
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            
        }
    }
</script>

</h:body>

</html>
