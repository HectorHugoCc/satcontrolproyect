<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:view contentType="text/html">
	<h:head>
		<title><ui:insert name="pageTitle">Page Title</ui:insert></title>
	</h:head>

	<h:body>
		<p:layout fullPage="true">
			<p:layoutUnit id="top" position="north" size="50">
				<div style="text-align: right">
					<h:form>
						<h:outputLabel value="ADminm" />
						<h:outputLabel value="Admin" />
						<p:commandButton icon="ui-icon-key" title="Cerrar Cesion"
							actionListener="#{loginBean.logout()}"
							oncomplete="logout(xhr, status, args)" />
					</h:form>
				</div>
			</p:layoutUnit>
			<br />
			<p:layoutUnit id="left" position="west" size="300" resizable="true"
				closable="true" collapsible="true" header="Options" minSize="200">
				<h:form id="frmMenu">
					<p:menu model="#{loginBean.model}" toggleable="true" />
				</h:form>
			</p:layoutUnit>


			<p:layoutUnit id="center" position="center">
				<ui:insert name="body">Page Body</ui:insert>
			</p:layoutUnit>

		</p:layout>

		<script type="text/javascript">		     
		   function logout(xhr, status, args) {
	   		setTimeout(function() {
		       window.location = '../security/login.xhtml';
		     }, 500);
		   } 
	   </script>
	</h:body>
</f:view>
</html>
