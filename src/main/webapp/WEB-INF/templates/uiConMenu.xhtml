<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<f:view contentType="text/html">

	<h:head>
	<script>


        PrimeFaces.locales['es'] = {
                closeText: 'Cerrar',
                prevText: 'Anterior',
                nextText: 'Siguiente',
                monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
                monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
                dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
                dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
                dayNamesMin: ['D','L','M','M','J','V','S'],
                weekHeader: 'Semana',
                firstDay: 1,
                isRTL: false,
                showMonthAfterYear: false,
                yearSuffix: '',
                timeOnlyTitle: 'Sólo hora',
                timeText: 'Tiempo',
                hourText: 'Hora',
                minuteText: 'Minuto',
                secondText: 'Segundo',
                currentText: 'Fecha actual',
                ampm: false,
                month: 'Mes',
                week: 'Semana',
                day: 'Día',
                allDayText : 'Todo el día'
        };
        
        </script>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>Sistema de Farmacia</title>
        </f:facet>
        
<!--         <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" /> -->
<!--         <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css" /> -->
		<h:outputStylesheet name="default.css" library="css" />
		<h:outputStylesheet name="syntaxhighlighter.css" library="css/syntaxhighlighter" />
		<ui:insert name="head"></ui:insert>

	</h:head>

	<h:body>

		<div id="header" class="ui-widget ui-widget-header" align="center">
			<div style="clear: both;">&nbsp;</div>
             <h1>Sistema de Farmacia</h1>
             <div style="text-align: right">
	             <h:form>
	             	<h:outputLabel value="${usuario.obj.apellidos}"/>  
	             	<h:outputLabel value="${usuario.obj.nombres}"/>
	             	<p:commandButton icon="ui-icon-key" action="${menu.cerrarSesion}"/>
	             </h:form>
             </div>
             
		</div>

        <div id="page" class="ui-widget">
            			<div id="sidebar" class="ui-widget-content ui-corner-bottom ui-helper-clearfix ui-shadow">
		  
		                <h3 class="ui-widget ui-widget-header ui-corner-all submenu-title" style="margin-top:2px">Menú</h3>
		                <div class="ui-widget submenu-content">
		                    <h:form>
		                    	<ui:repeat var="obj" value="${menu.listaEnlaces}">
		                    		<p:menu>
										<p:menuitem value="${obj.descripcion}" 
											url="${obj.ruta}"/>		                    		
		                    		</p:menu>
		                    	</ui:repeat>
		                    </h:form>
		                </div>
		

	           		</div>

		            <div id="content">
		                <div class="post">
		                    <ui:insert name="content">......................</ui:insert>
		                </div>
		            </div>

            		<div style="clear: both;">&nbsp;</div>
        </div>
	</h:body>

</f:view>
</html>
